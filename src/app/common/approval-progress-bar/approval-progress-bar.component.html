<div class="approval-progress-bar">
  <div class="bar-wrapper">
    <div class="outter-ellipse">
      <div *ngIf="approvalHistory.length===0" class="inner-ellipse"></div>
      <div *ngIf="approvalHistory.length>0" class="checkmark-wrapper">
        <img src="/assets/images/check-white.png" alt="Check Image">
      </div>
    </div>

    <div [ngClass]="{grey: approvalHistory.length<2}" class="connector"></div>
    
    <div [ngClass]="{grey: approvalHistory.length<2}" class="outter-ellipse">
      <div [ngClass]="{white: approvalHistory.length<2}" *ngIf="approvalHistory.length<=2" class="inner-ellipse"></div>
      <div *ngIf="approvalHistory.length>2" class="checkmark-wrapper">
        <img src="/assets/images/check-white.png" alt="Check Image">
      </div>
    </div>
  </div>
  <div class="label-wrapper">
    <p>Line Manager</p>
    <p>Completed</p>
  </div>
</div>
