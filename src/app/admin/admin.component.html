<main class="main">
  <top-nav (sideNavToggleEvent)="toggleSideNav($event)"></top-nav>
  <article class="content-wrapper">
    <section class="side-nav" (click)="toggleSideNav('self')" [ngStyle]="{left: sideNavLeft}">
      <div class="side-nav-tags">
        <p>{{currentStaffRole === 'Admin' ? 'Overview' : ' '}}</p>
      </div>
      <a
        *ngIf="currentStaffRole !== 'Auditor'"
        [routerLink]="['/admin/dashboard']"
        routerLinkActive="active"
        class="side-nav-link">
        <div class="icon-wrapper">
          <i class="fas fa-tachometer-alt"></i>
        </div>
        <p>Dashboard</p>
      </a>
      <a
        *ngIf="currentStaffRole !== 'Super Admin'"
        [routerLink]="['/admin/claims']"
        routerLinkActive="active"
        class="side-nav-link">
        <div class="icon-wrapper">
          <i class="far fa-clock"></i>
        </div>
        <p>Claims</p>
      </a>
      <div *ngIf="currentStaffRole === 'Admin'" class="side-nav-tags">
        <p>Administration</p>
      </div>
      <a
        *ngIf="currentStaffRole === 'Admin'"
        [routerLink]="['/admin/staff']"
        routerLinkActive="active"
        class="side-nav-link">
        <div class="icon-wrapper">
          <i class="fas fa-users"></i>
        </div>
        <p>Staff</p>
      </a>
      <a
        *ngIf="currentStaffRole === 'Super Admin'"
        [routerLink]="['/admin/line-managers']"
        routerLinkActive="active"
        class="side-nav-link">
        <div class="icon-wrapper">
          <i class="fas fa-user-tie"></i>
        </div>
        <p>Line Managers</p>
      </a>
      <a
        *ngIf="currentStaffRole === 'Super Admin'"
        [routerLink]="['/admin/admins']"
        routerLinkActive="active"
        class="side-nav-link">
        <div class="icon-wrapper">
          <i class="fas fa-user-cog"></i>
        </div>
        <p>Admins</p>
      </a>
      <a
        *ngIf="currentStaffRole === 'Admin'"
        [routerLink]="['/admin/branch']"
        routerLinkActive="active"
        class="side-nav-link">
        <div class="icon-wrapper">
          <i class="fas fa-university"></i>
        </div>
        <p>Branch</p>
      </a>
      <a
        *ngIf="currentStaffRole === 'Admin'"
        [routerLink]="['/admin/holidays']"
        routerLinkActive="active"
        class="side-nav-link">
        <div class="icon-wrapper">
          <i class="fas fa-snowman"></i>
        </div>
        <p>Holidays</p>
      </a>
      <a
        *ngIf="currentStaffRole === 'Admin'"
        [routerLink]="['/admin/settings']"
        routerLinkActive="active"
        class="side-nav-link">
        <div class="icon-wrapper">
          <i class="fas fa-cogs"></i>
        </div>
        <p>Settings</p>
      </a>
      <a
        *ngIf="currentStaffRole !== 'Admin'"
        [routerLink]="['/admin/logs']"
        routerLinkActive="active"
        class="side-nav-link">
        <div class="icon-wrapper">
          <i class="fa fa-tasks"></i>
        </div>
        <p>Logs</p>
      </a>
      <div *ngIf="currentStaffRole === 'Admin'" class="side-nav-tags">
        <p>Personal</p>
      </div>
      <a
        *ngIf="currentStaffRole === 'Admin'"
        [routerLink]="['/admin/profile']"
        routerLinkActive="active"
        class="side-nav-link">
        <div class="icon-wrapper">
          <i class="fas fa-user"></i>
        </div>
        <p>Profile</p>
      </a>
      <a
        [routerLink]="['/admin/change-password']"
        routerLinkActive="active"
        class="side-nav-link">
        <div class="icon-wrapper">
          <i class="fas fa-lock"></i>
        </div>
        <p>Change password</p>
      </a>
    </section>
    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </article>
</main>
